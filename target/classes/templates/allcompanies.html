	var myVar;

}

function sekunden (){
    document.getElementById("demo4").innerHTML = second + " seconds";

}

function alertFunc() {
    //document.getElementById("demo").innerHTML += username[i] + " ";
    document.getElementById("demo2").innerHTML = username[i] + " records";
